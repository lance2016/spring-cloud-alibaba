spring.application.name=storage-service
# \u8BBE\u7F6E\u7AEF\u53E3
server.port=18089

# nacos\u914D\u7F6E\u4E2D\u5FC3
# \u5FC5\u987B\u653E\u5728bootstrap\u6587\u4EF6\u4E2D
spring.cloud.nacos.config.enabled=true
spring.cloud.nacos.config.server-addr=49.234.42.199:8848
# namespace
spring.cloud.nacos.config.namespace=spring_lance
# group
spring.cloud.nacos.config.group=spring_cloud_alibaba
# data-id
spring.cloud.nacos.config.prefix=server-storage
# \u6587\u4EF6\u540E\u7F00
spring.cloud.nacos.config.file-extension=properties


# \u6CE8\u518C\u4E2D\u5FC3
spring.cloud.nacos.discovery.server-addr=49.234.42.199:8848
spring.cloud.nacos.discovery.namespace=spring_lance
spring.cloud.nacos.discovery.group=SPRING_CLOUD_GROUP